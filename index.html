<script>
  // H√†m ph√°t √¢m thanh v·ªõi ki·ªÉm tra l·ªói
function playSound(audioElement) {

    audioElement.play().catch((err) => {

function spin() {
  // Xoay v√≤ng quay ng·∫´u nhi√™n

  document.getElementById("wheel").style.transform = `translateX(-50%) rotate(${deg}deg)`;

  playSound(spinSound);

  setTimeout(() => {

    playSound(congratsSound);

  }, 5200);
}

// Script ch√≠nh ƒëi·ªÅu khi·ªÉn v√≤ng quay
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const popup = document.getElementById("popup");
const prizeText = document.getElementById("prizeText");
const claimBtn = document.getElementById("claimBtn");
const formContainer = document.getElementById("formContainer");

let deg = 0;

const prizes = [
  "üéÅ Qu√† 1",
  "üéâ Qu√† 2",
  "üíé Qu√† 3",
  "üçÄ Qu√† 4",

  "üéä Qu√† 6",
  "üåü Qu√† 7",
  "üí∞ Qu√† 8"

spinBtn.addEventListener("click", () => {
  spinBtn.disabled = true;

  const min = 1024;
  const max = 9999;
  const rotate = Math.floor(Math.random() * (max - min)) + min;
  deg += rotate;
  wheel.style.transform = `translateX(-50%) rotate(${deg}deg)`;

  // Ph√°t √¢m thanh quay
  const spinSound = document.getElementById("spinSound");
  playSound(spinSound);

  setTimeout(() => {

    prizeText.textContent = "B·∫°n tr√∫ng: " + prizes[index];
    popup.style.display = "flex";
    
    // Ph√°t √¢m thanh ch√∫c m·ª´ng
    const congratsSound = document.getElementById("congratsSound");
    playSound(congratsSound);
  }, 5200);
});
